apiVersion: 1

datasources:
  - name: Loki
    type: loki
    uid: loki
    access: proxy
    orgId: 1
    url: http://loki:3100
    basicAuth: false
    isDefault: false
    version: 1
    editable: false
  - name: Zipkin
    type: zipkin
    access: proxy
    orgId: 1
    url: http://zipkin:9411
    basicAuth: false
    isDefault: false
    version: 1
    editable: false
    apiVersion: 1
    uid: zipkin
    jsonData:
      tracesToLogsV2:
        datasourceUid: loki
        spanStartTimeShift: '-1h'
        spanEndTimeShift: '1h'
        filterByTraceID: true
        filterBySpanID: true
        tags: [ { key: 'service', value: 'job' } ]