receivers:
  otlp:
    protocols:
      http:
exporters:
  debug:
    verbosity: detailed
service:
  pipelines:
    metrics:
      receivers: [ otlp ]
      exporters: [ debug ]
    traces:
      receivers: [ otlp ]
      exporters: [ debug ]
    logs:
      receivers: [ otlp ]
      exporters: [ debug ]
